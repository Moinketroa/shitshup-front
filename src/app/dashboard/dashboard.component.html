<div class="dashboard--wrapper">
    <shitshup-welcome *ngIf="showWelcome"></shitshup-welcome>

    <mat-grid-list *ngIf="!showWelcome" cols="8" rowHeight="128px" gutterSize="16px" class="dashboard--tile-list">
        <mat-grid-tile colspan="8" rowspan="1" *ngIf="showProcessOneVideo" class="dashboard-warnings--tile">
            <shitshup-process-one-video-tile></shitshup-process-one-video-tile>
        </mat-grid-tile>

        <mat-grid-tile colspan="8" rowspan="2" *ngIf="showPrerequisites" class="dashboard-prerequisites--tile">
            <shitshup-prerequisites-tile>
                <shitshup-notion-prerequisite *ngIf="showNotionPrerequisite"></shitshup-notion-prerequisite>
                <shitshup-youtube-prerequisite *ngIf="showYoutubePrerequisite"></shitshup-youtube-prerequisite>
            </shitshup-prerequisites-tile>
        </mat-grid-tile>

        <mat-grid-tile colspan="8" rowspan="2" *ngIf="showProcessPendings" class="dashboard-process-pending--tile">
            <shitshup-process-pendings-tile [pendingPlaylistPreview]="pendingPlaylistPreview">
            </shitshup-process-pendings-tile>
        </mat-grid-tile>

        <mat-grid-tile colspan="8" rowspan="4" *ngIf="showWarnings" class="dashboard-warnings--tile">
            <shitshup-warnings-tile></shitshup-warnings-tile>
        </mat-grid-tile>

        <mat-grid-tile colspan="8" rowspan="4" *ngIf="showTaskProgress" class="dashboard-task-progress--tile">
            <shitshup-task-progress-tile></shitshup-task-progress-tile>
        </mat-grid-tile>
    </mat-grid-list>
</div>
